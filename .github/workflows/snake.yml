name: GitHub Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Snake mode jour (jaune Binance)
      - name: Generate GitHub Snake (day)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake.svg?color_snake=F3BA2F

      # Snake mode nuit (rouge bordeaux)
      - name: Generate GitHub Snake (night)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake-dark.svg?color_snake=800020

      # Commit & push automatique
      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add generated GitHub Snake SVGs"
          branch: main
          file_pattern: dist/
