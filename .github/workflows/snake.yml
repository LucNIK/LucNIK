name: GitHub Snake Colorized

on:
  schedule:
    - cron: "0 0 * * *" # tous les jours à minuit
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Générer le Snake (mode jour, jaune Binance)
      - name: Generate GitHub Snake (day)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake.svg?color_snake=F3BA2F&color_dots=F3BA2F,F3BA2F,F3BA2F,F3BA2F,F3BA2F

      # 3️⃣ Générer le Snake (mode nuit, rouge bordeaux)
      - name: Generate GitHub Snake (night)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake-dark.svg?palette=github-dark&color_snake=800020&color_dots=800020,800020,800020,800020,800020

      # 4️⃣ Commit automatique des fichiers générés
      - name: Commit generated SVGs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add colorized GitHub Snake SVGs"
          branch: main
          file_pattern: dist/
