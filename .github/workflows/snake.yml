name: GitHub Snake Colorized

on:
  schedule:
    - cron: "0 0 * * *" # tous les jours à minuit
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Générer le Snake (temp noir)
      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake-temp.svg

      # Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Coloriser le Snake et le carré
      - name: Colorize Snake SVGs
        run: node colorize.js

      # Commit & push automatique
      - name: Commit generated SVGs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add colorized GitHub Snake SVGs"
          branch: main
          file_pattern: dist/
