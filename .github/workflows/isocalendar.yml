name: Generate GitHub Metrics IsoCalendar

on:
  schedule:
    - cron: "0 0 * * *"  # Tous les jours à minuit
  workflow_dispatch:      # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Generate GitHub Metrics with IsoCalendar plugin
      - name: Generate Metrics IsoCalendar
        uses: lowlighter/metrics@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filename: dist/github-metrics-isocalendar.svg
          config: |
            templates:
              - classic
            plugins:
              - isocalendar.fullyear

      # 3️⃣ Commit generated file
      - name: Commit generated SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add metrics IsoCalendar SVG"
          branch: main
          file_pattern: dist/github-metrics-isocalendar.svg
