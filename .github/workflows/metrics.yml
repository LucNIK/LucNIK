name: Generate GitHub Metrics

on:
  schedule:
    - cron: '0 0 * * *'  # chaque jour Ã  minuit
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: github-metrics.svg
          # tu peux ajouter des options ici (plugins, template, etc.)


- uses: lowlighter/metrics@v3
  with:
    github_token: ${{ secrets.GITHUB_TOKEN }}
    filename: dist/github-metrics.svg
    config: |
      templates:
        - classic
      plugins:
        - isocalendar.fullyear
