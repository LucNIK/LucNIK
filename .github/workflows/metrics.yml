name: GitHub Metrics (Minimal)

on:
  schedule:
    - cron: "0 */12 * * *" # deux fois par jour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Minimal GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # OUTPUT
          filename: dist/github-metrics.svg
          template: classic
          base: header, activity, community, repositories
          config_padding: 0,8,0,8
          config_timezone: Asia/Shanghai
          optimize: svg

          # === PLUGINS ACTIVÃ‰S ===
          # Most used languages
          plugin_languages: yes
          plugin_languages_ignored: html,css
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 500

          # Stargazers
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_worldmap: no

          # Isocalendar Full Year (optionnel)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit Metrics
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Minimal GitHub Metrics"
          file_pattern: dist/github-metrics.svg
          branch: main
